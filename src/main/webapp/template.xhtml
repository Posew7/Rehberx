<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
                <div align="center"><h2>Rehber Uygulaması</h2></div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="70" resizable="false" closable="false" collapsible="false">
                <div align="center"><h6>@Copyright 2018</h6></div>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" resizable="false" closable="false" collapsible="false">

                <h:form>
                    <p:menu>
                        <p:submenu label="Ajax">
                            <p:menuitem value="Kaydet" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                            <p:menuitem value="Güncelle" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Listele" actionListener="#{menuView.save}" icon="ui-icon-document" />
                        </p:submenu>
                        <p:submenu label="Non-Ajax">
                            <p:menuitem value="Sil" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
                        </p:submenu>
                        <p:submenu label="Navigations">
                            <p:menuitem value="Github" url="https://github.com/Posew7" icon="ui-icon-gear"/>
                            <p:menuitem value="Youtube" url="https://www.youtube.com/channel/UCKf3B__nfvvBegwRySkh_Jg" icon="ui-icon-star"/>
                        </p:submenu>
                    </p:menu>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
