<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="silForm">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Silmek İstediğiniz No"/>
                        <p:inputText value="#{menuMB.no}"/>

                        <p:outputLabel value="Ad"/>
                        <p:inputText value="#{menuMB.ad}"/>

                        <p:outputLabel value="Soyad"/>
                        <p:inputText value="#{menuMB.soyad}"/>

                        <p:outputLabel value="Maaş"/>
                        <p:inputText value="#{menuMB.maas}"/>

                        <p:outputLabel value="Doğum Tarihi"/>
                        <p:inputMask value="#{menuMB.dogtar}"
                                     mask="99/99/9999">
                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                        </p:inputMask>

                        <p:outputLabel value="Telefon"/>
                        <p:inputMask value="#{menuMB.tel}"
                                     mask="(999) 999-9999"/>

                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="GETİR" action="#{menuMB.getir()}" update="silForm"/>
                                <p:commandButton value="SİL" action="#{menuMB.sil()}" update="silForm"/>
                            </div>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
